<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>MenuTest-my-theme</title>
    <link href="dist/iview.css" rel="stylesheet" />
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>

<body>
    <div id="mmenu">
        <i-menu theme="dark" accordion>
            <Menu-Item name="1">
                <Icon type="ios-paper"></Icon>时事新闻
            </Menu-Item>
            <Menu-Item name="2">
                <Icon type="ios-people"></Icon>时事评论
            </Menu-Item>
            <Submenu name="1">
                <template slot="title">
                    <Icon type="ios-analytics"></Icon>
                    Navigation One
                </template>
                <menu-item name="1-1">Option 1</menu-item>
                <menu-item name="1-2">Option 2</menu-item>
            </Submenu>
            <Submenu name="2">
                <template slot="title">
                    <Icon type="ios-filing"></Icon>
                    Navigation Two
                </template>
                <menu-item name="2-1">Option 5</menu-item>
                <menu-item name="2-2">Option 6</menu-item>
                <Submenu name="3">
                    <template slot="title">
                        Submenu
                    </template>
                    <menu-item name="3-1">Option 7</menu-item>
                    <menu-item name="3-2">Option 8</menu-item>
                </Submenu>
            </Submenu>
            <Submenu name="4">
                <template slot="title">
                    <Icon type="ios-gear"></Icon>
                    Navigation Three
                </template>
                <menu-item name="4-1">Option 9</menu-item>
                <menu-item name="4-2">Option 10</menu-item>
            </Submenu>
        </i-menu>

    </div>

    <script>
        var vmmMenu = new Vue({
            el: '#mmenu',
            data: function() {
                return {
                    activeName: '1-2',
                    openNames: ['1']
                }
            }
        })
    </script>
</body>

</html>
